<div class="lazy-forloop-rxjs">
    <h2>Manejo de Arrays muy grandes con rxjs{{loading}}</h2>
    <table class="container">
        <thead>
            <tr>
                <th>Id</th>
                <th>data</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tbody>
                <tr *ngFor="let item of (users$ |  LazyObs | async)">
                    <th scope="row">{{item.userId}}</th>
                    <td class="expand">
                        <div class="cell">
                            <p>{{item.data}}</p>
                            <app-defer-block-2></app-defer-block-2>
                        </div>
                    </td>
                    <td>{{item.date.toLocaleString()}}</td>
                </tr>
        </tbody>

    </table>
    <ng-container *ngIf="loading">
        <div class="spinner">
            LOADING............
        </div>
    </ng-container>
</div>
