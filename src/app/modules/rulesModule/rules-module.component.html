<div class="rules-module-container">
  @if ((activeView$ | async); as view) {
    @switch (view) {
      @case ('rulesList') {
        @defer () {
        <rules-list></rules-list>
      }
    }
    @case ('rulesDetail') {
      @defer () {
      <rules-detail></rules-detail>
    }
  }
  @default {
    <p>Vista no encontrada</p>
  }
}
}
</div>
